<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<link rel="stylesheet" href="css/calculator.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Autour+One&display=swap" rel="stylesheet">
<h1>MY CALCULATOR</h1>
<form name="calc">
    <table>
        <tr>
            <td colspan="4">
                <label for="screen">
                    <input type="text" name="display" id="screen" value="" readonly>
                </label>
            </td>
        </tr>
            <td>
                <label for="screen">
                <input type="button" value="1"
                   onClick="calc.display.value+='1'">
                </label>
            </td>
            <td>
                <label for="screen">
                <input type="button" value="2"
                   onClick="calc.display.value+='2'">
                </label>
            </td>
            <td>
                <label for="screen">
                <input type="button" value="3"
                   onClick="calc.display.value+='3'">
                </label>
            </td>
            <td><label for="screen">
                <input type="button" class="operator" name="plus" value="+"
                   onClick="calc.display.value+='+'">
                </label>
            </td>
        <tr>
            <td>
                <label for="screen">
                <input type="button" value="4"
                       onClick="calc.display.value+='4'">
                </label>
            </td>
            <td>
                <label for="screen">
                <input type="button" value="5"
                       onClick="calc.display.value+='5'">
                </label>
            </td>
            <td>
                <label for="screen">
                <input type="button" value="6"
                       onClick="calc.display.value+='6'">
                </label>
            </td>
            <td>
                <label for="screen">
                <input type="button" class="operator" name="minus" value="-"
                       onClick="calc.display.value+='-'">
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="screen">
                <input type="button" value="7"
                       onClick="calc.display.value+='7'">
                </label>
            </td>
            <td>
                <label for="screen">
                <input type="button" value="8"
                       onClick="calc.display.value+='8'">
                </label>
            </td>
            <td>
                <label for="screen">
                <input type="button" value="9"
                       onClick="calc.display.value+='9'">
                </label>
            </td>
            <td>
                <label for="screen">
                <input type="button" class="operator" name="times" value="*"
                       onClick="calc.display.value+='*'">
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="screen">
                <input type="button" value="0"
                       onClick="calc.display.value+='0'">
                </label>
            </td>
            <td>
                <label for="screen">
                <input type="button" id="clear" name="clear" value="c"
                       onClick="calc.display.value=''">
                </label>
            </td>
            <td>
                <label for="screen">
                <input type="button" class="operator" name="equal" value="="
                       onClick="calc.display.value =eval(calc.display.value)">
                </label>
            </td>
            <td>
                <label for="screen">
                <input type="button" class="operator" name="div" value="/"
                       onClick="calc.display.value+='/'">
                </label>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
